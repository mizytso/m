{% extends "home/home.html" %}
{% block content %}
<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title"><span class="glyphicon glyphicon-log-in"></span>&nbsp;member login</h3>
            </div>
            <div class="panel-body">
                <form role="form">
                    <fieldset>
                        <div class="form-group">
                            <label for="input_contact"><span class="glyphicon glyphicon-user"></span>&nbsp;account</label>
                            <input id="input_contact" class="form-control input-lg" placeholder="username/mail/phone number"
                                   name="contact" type="text" autofocus>
                        </div>
                        <div class="col-md-12" id="error_contact"></div>
                        <div class="form-group">
                            <label for="input_password"><span class="glyphicon glyphicon-lock"></span>&nbsp;password</label>
                            <input id="input_password" class="form-control input-lg" placeholder="password" name="password"
                                   type="password" value="">
                        </div>
                        <div class="col-md-12" id="error_password"></div>
                        <a href="{{url_for('home.user')}}" class="btn btn-lg btn-success btn-block">login</a>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
